{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          
          <!-- Navbar/Tabs -->
          <ul class="nav nav-tabs nav-justified">
            <li class ="active"><a data-toggle="tab" href="#home">Generate Distributions</a></li>
            <li><a a data-toggle="tab" href="#sql_query">Manual SQL Query</a></li>
          </ul>
          
          <!-- Content -->
          <div class="tab-content">
            
            <!-- Generate Distributions Page -->
            <div id="home" class="tab-pane fade in active">
              <div class="panel panel-default">
                
                <!-- Distributions Dropdown -->
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                      <select class="btn btn-default btn-lg btn-dropdown  drop-dist" type="button" id="queryOption" name="queryOption">
                        ...
                        <option value=1>Distribution by Type of Application by Year</a></li>
                    <option value=2>Distribution by Type of Application by Sex</a></li>
                <option value=3>Distribution by Type of Application by Designation</a></li>
            <option value=4>Distribution by Type of Application by Location</a></li>
        <option value=5>Distribution by Type of Application by Period </a></li>
    <option value=6>Distribution by Type of Application by Designation</a></li>
<option value=7>Distribution by Type of Application by Employment Classification </a></li>
                        <option value=8>Distribution by Type of Application by Age</a></li>
                    <option value=9>Distribution by Type of Application by Degree</a></li>
                <option value=10>Distribution by Type of Application by Status of Completion</a></li>
            <span class="caret caret-right"></span>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Table -->
                <div class="panel-body">
                  
                  <!-- Table Name -->
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                      <h2>Distribution by Type of Application of Year</h2>
                    </div>
                  </div>
                  
                  <!-- Actual Table -->
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1 table-overflow">
                      <table id="tableCommon" class="table table-striped table-bordered ">
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Manual SQL Query Page -->
            <div id="sql_query" class="tab-pane fade">
              <div class="panel panel-default">
                
                <!-- Query Textarea -->
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                      <div class="form-group">
                        <label for="query"><h2>Input SQL Query:</h2></label>
                        <textarea class="form-control" rows="5" id="query"></textarea>
                        <button id="querySubmit" class="btn btn-custom btn-block submit-btn">Submit Query</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                
                
                <!-- Table -->
                <div class="panel-body">
                  
                  <!-- Table Name -->
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                      <h2 id="tableQueryName">Custom SQL Query Result</h2>
                    </div>
                  </div>
                  
                  <!-- Actual Table -->
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1 table-overflow">
                      <table id="tableQuery" class="table table-striped table-bordered ">
                      </table>
                    </div>
                  </div>
                  
                </div>
                
              </div>
            </div>
            
          </div>

        </div>
        
      </div>
      
    </div>
  </body>
</html>
